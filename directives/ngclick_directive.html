<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>		
	</head>
	<body>
		
		<div ng-app="flipkart">	
			<div ng-controller="students" style="border:2px solid;padding:5px;">
				<input type="text" ng-model="x">
				<button ng-click="abc()">Click me!!</button>
				<ul>
					<li ng-repeat="name in names">{{name}}<button>delete</button></li>
				</ul>
			</div>			
		</div>
		
		<script>
			var h=angular.module("flipkart",[]);
			h.controller("students",function($scope){
				$scope.names=[];
				$scope.abc=function(){
					$scope.names.push($scope.x);
					$scope.x="";
				}
			});
			
		</script>
	</body>
</html>
