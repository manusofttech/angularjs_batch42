<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="myFirstAngApp">
			<div ng-controller="myFirstController">
				<input type="text" ng-model="a"><button ng-click="addTask()">Add Task</button>
				<ul>
					<li ng-repeat="i in taskArray">{{i}}</li>
				</ul>
			</div>
			<div ng-controller="mySecondController">
				{{abc}}
			</div>
		</div>		
		<script>
			angular.module("myFirstAngApp",["mySecondAngApp"])
			.controller("myFirstController",function($scope){				
				$scope.taskArray=[];
				$scope.addTask=function(){
					$scope.taskArray.push($scope.a);
					console.log($scope.taskArray);
				}
			});
			angular.module("mySecondAngApp",[])
			.controller("mySecondController",function($scope){				
				$scope.abc="Kamlesh";
			});
		</script>
	</body>
</html>
