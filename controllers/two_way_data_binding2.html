<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>		
	</head>
	<body>
		
		<div ng-app="flipkart">		
			{{z}}
			<div ng-controller="students" style="border:2px solid;padding:5px;">
				<h3>bill:<input type="number" ng-model="bill"></h3>
				<h2>{{bill}}</h2>
				<h3>tax:{{tax_per}}%</h3>
				<h1>total Bill:{{total_bill}}</h1>
				
			</div>		
			<br>			
		</div>
		
		<script>
			var h=angular.module("flipkart",[]);
			h.controller("students",function($scope){
				$scope.bill;
				$scope.tax_per=20;
				
				$scope.$watch("bill",function(){
					$scope.total_tax=$scope.bill*0.2;
					$scope.total_bill=$scope.total_tax+$scope.bill;
				});			
				
			});
			
		</script>
	</body>
</html>
