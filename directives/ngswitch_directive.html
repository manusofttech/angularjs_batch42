<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>		
	</head>
	<body>
		
		<div ng-app="flipkart">	
			<div ng-controller="students" style="border:2px solid;padding:5px;">
				<input type="text" ng-model="v"><br>			
				<button ng-click="adb()">Click</button>
				<div ng-switch="d">
					<div ng-switch-when="sachin">
						<div ng-include="'sachin.html'"></div>
					</div>
					<div ng-switch-when="dravid">
						<div ng-include="'dravid.html'"></div>
					</div>
					<div ng-switch-when="saurab">
						<div ng-include="'ganguly.html'"></div>
					</div>
				</div>		
				
			</div>			
		</div>
		
		<script>
			var h=angular.module("flipkart",[]);
			h.controller("students",function($scope){
				$scope.adb=function(){
					$scope.d=$scope.v;
				}
			});
			
		</script>
	</body>
</html>
