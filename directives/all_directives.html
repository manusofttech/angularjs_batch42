<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>		
	</head>
	<body>
		
		<div ng-app="flipkart">	
			<div ng-controller="students" style="border:2px solid;padding:5px;">
				{{x}}
				<input type="checkbox" ng-model="t">
				<h1>{{t}}</h1>
				<h1 ng-show="f">Hello Kamlesh</h1>
				<h1 ng-hide="f">Hello Divya</h1>
			</div>			
		</div>
		
		<script>
			var h=angular.module("flipkart",[]);
			h.controller("students",function($scope){
				$scope.t;
				$scope.f=1;
				$scope.x="Praveen";
			});
		</script>
	</body>
</html>
